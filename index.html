<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/responsivo.css">
</head>
<body>
    <div class="container">

         <div class="img">
        <img src="/image/image.svg" alt="image-login">
         </div>

         <div class="login">
             <div class="entrada">
                 <h3>Bem vindo de volta</h3>
                 <h1>Faça login da sua Conta</h1>
             </div>

             <div class="e-mail">
                 <h3>E-mail</h3>

               <form id="email" action="#" method="post">
                <input type="text" name="pesquisa" id="pesquisa" placeholder="ex..Codelandia@gmail.com">
              
               </form>

             </div>

             <div class="senha">

                <h3>Senha</h3>

                <form id="senha" action="#" method="post">
                 <input type="text" name="pesquisa" id="senha" placeholder="*********">
               
                </form>

             </div>

             <div class="link">
                 <a id="esqueceu" href="">lembre de min</a>

                 <a href="">Esqueceu sua senha?</a>

             </div>
             <div class="botao">
                 <button class="button-entrar">Entrar</button>

                 <button class="button-login"> Ou faça login com o Google</button>
             </div>

         <div class="cadastro">
             <p>Não tem uma conta? </p>
             <a id="cad" href="">Cadastre-se</a> 
         </div>
         </div>
</div>
</body>
</html>
